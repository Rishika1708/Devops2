<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <img src="assets/images/login_train.png" alt="image is loading">
                </div>
                <div class="col-md-6 right">
                    
                    <div class="input-box">
                       
                       <header>Login to Account</header>
                       <div class="input-field">
                            <input type="text" [(ngModel)]="username" class="input" id="Username"  autocomplete="on">
                            <label for="User">Username</label> 
                        </div> 
                       <div class="input-field">
                            <input type="password" [(ngModel)]="password" class="input" id="pass">
                            <label for="pass">Password</label>
                        </div> 
                       <div class="input-field">
                            
                            <input type="submit" class="submit" value="login" (click)="onLogin()">
                       </div> 
                    </div>  
                </div>
            </div>
        </div>
    </div>

</body>
</html>
